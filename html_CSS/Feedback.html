<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="description" content=" Store front for Tony`s Pizza Shop ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Feedback.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" HREF="footer.css">

    <title>Feedback</title>

</head>
<body>
<header>

    <div id="Logo"></div>

    <nav></nav>

</header>

<main>

    <h1>Feedback</h1>


    <form name="Feedback" method="post">


        <div><label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name"></div>


        <div><label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name"></div>

        <div><label for="email_address"> E-mail Address</label>
            <input type="email" id="email_address" name="email_address"></div>

        <div><label for="phone_number"> Phone number </label>
            <input type="tel" id="phone_number" name="phone_number"></div>

        <div><label for="message">Your message</label>
            <input type="text" id="message" name="message"></div>


        <div>
            <button type="submit" class="submit">Send</button>
        </div>


    </form>


</main>

<footer>


    <div id="opening"></div>


    <div id="About"></div>


    <div id="Address"></div>

</footer>

<script src="Feedback.js"> </script>
<script src="Pizza_Shop_RV.js"> </script>

</body>
